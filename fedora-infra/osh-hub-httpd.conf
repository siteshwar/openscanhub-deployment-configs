ServerName localhost
WSGISocketPrefix /var/run/wsgi

# LoadModule dumpio_module modules/mod_dumpio.so
# DumpIOInput On
# DumpIOOutput On
# LogLevel dumpio:trace7

<VirtualHost *:80>
    # WSGI handler
    WSGIDaemonProcess osh display-name=%{GROUP} locale='C.UTF-8'
    WSGIProcessGroup osh
    WSGIScriptAlias /osh /usr/lib/python3.6/site-packages/osh/hub/osh-hub.wsgi process-group=osh


    # needed for Apache 2.4
    <Directory "/usr/lib/python3.6/site-packages/osh/hub">
        Require all granted
    </Directory>

    # static stuff
    Alias /osh/static/ "/usr/lib/python3.6/site-packages/osh/hub/static/"
    <Directory "/usr/lib/python3.6/site-packages/osh/hub/static/">
        Options Indexes
        IndexOptions FancyIndexing
    </Directory>
</VirtualHost>
